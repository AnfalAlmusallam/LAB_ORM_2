<!DOCTYPE html>
{% extends 'blog/base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



    <title>{% block title %} Blog {% endblock %}</title>
</head>
{% block content %}
<body class="bg-light">
    <div class="container">
        <h2 class="text-center text-primary">Update blog . . .</h2>
      
        {{blog}}
        <form action="" method="POST">
            {% csrf_token %}
        <div class="container text-secondary">
            <label class="form-label">Title</label>
            <input type="text" name="Title" class="form-control" value="{{blog.Title}}"  />
        </div>
        <div class="container text-secondary">
            <label class="form-label">Content</label>
            <textarea class="form-control" name="Content">{{blog.Content}}</textarea>
        </div>
        <select name="is_published" class="form-control" value="{{blog.is_published}}">
            <option value="True" {% if blog.is_published== True %}>Yes</option>
            <option value="False"{% if blog.is_published== False %}>No</option>
        </select>
            </div>
             
       <div class="container">
        <label class="form-label">Publish date</label>
          <div class="container text-secondary border-secondary">
            <input type="date" value="{{blog.publish_date}}" name="publish_date" class="text-secondary "  />
          </div>
       </div>
            <br/>
    
            
              <div class="container">
              <input type="submit" class="btn btn-primary" value=" Update blog" />
              </div>
        
            
        
        </form>
        
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
</body>
{% endblock %}
</html>
